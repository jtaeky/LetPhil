<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive Color Changes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Changes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .color-btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Click Button, Change Color</h1>
    <button class="color-btn" data-color="red">Red</button>
    <button class="color-btn" data-color="blue">Blue</button>
    <button class="color-btn" data-color="green">Green</button>
    <button class="color-btn" data-color="yellow">Yellow</button>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
