        let grade = +prompt("Number Grade", "");

        if (typeof grade !== "number") alert("Please input a number");
        if (grade < 0 || grade > 100) alert("Please enter a value between 1 and 100");

        if (grade >= 90 && grade <= 100) {
            alert("A");
        } else if (grade < 90 && grade >= 80) {
